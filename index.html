<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport Optimization -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Set up your crypto wallet and access all of Web3 and enjoy total control over your data, assets, and digital self. The go-to web3 wallet for 100+ million users."
    />
    <meta
      name="keywords"
      content="metamask, crypto wallet, web3 wallet, ethereum wallet, blockchain wallet, defi wallet, nft wallet"
    />
    <meta name="author" content="MetaMask" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MetaMask: The Leading Crypto Wallet Platform, Blockchain Wallet" />
    <meta
      property="og:description"
      content="Set up your crypto wallet and access all of Web3 and enjoy total control over your data, assets, and digital self. The go-to web3 wallet for 100+ million users."
    />
    <meta property="og:url" content="https://metamask.io" />
    <meta property="og:image" content="https://metamask.io/metamask.png" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MetaMask: The Leading Crypto Wallet Platform" />
    <meta
      name="twitter:description"
      content="The go-to web3 wallet for 100+ million users. Access all of Web3 and enjoy total control over your data, assets, and digital self."
    />
    <meta name="twitter:image" content="https://metamask.io/metamask.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Metamask" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">

    <!-- Fonts -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Title -->
    <title>MetaMask: The Leading Crypto Wallet Platform, Blockchain Wallet</title>

    <!-- Robots & Canonical -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://metamask.io" />

    <!-- Custom CSS for Ultra-Wide Screens -->
    <style>
      @media (min-width: 2560px) {
        body {
          max-width: 2560px;
          margin: 0 auto;
          font-size: 18px;
        }
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f5f5f5;
        color: #333;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- React Root -->
    <div id="root"></div>

    <!-- App Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
